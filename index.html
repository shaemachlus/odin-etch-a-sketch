<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <h1>Draw with your mouse</h1>
    <header>
      <div class="size-input">
        <label class="num-input-label" for="gridResolution"
          >Pixels per side:</label
        >
        <input
          class="num-input"
          type="number"
          name="gridResolution"
          value="16"
        />
      </div>
      <button class="reset-btn">Reset</button>
    </header>
    <div class="canvas"></div>
  </body>
</html>
